<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./slideshow.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="slideshow">
            <input type="radio" name="radio-btn" id="radio1">
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
            <input type="radio" name="radio-btn" id="radio4">
            <input type="radio" name="radio-btn" id="radio5">

            <div class="image-1">
                <img src="./glenn-carstens-peters-npxXWgQ33ZQ-unsplash.jpg" alt="">
            </div>
            <div class="image">
                <img src="./istockphoto-1149848131-170667a.jpg" alt="">
            </div>
            <div class="image">
                <img src="./istockphoto-917895730-612x612.jpg" alt="">
            </div>
            <div class="image">
                <img src="./marvin-meyer-SYTO3xs06fU-unsplash.jpg" alt="">
            </div>
            <div class="image">
                <img src="./xps-pduutGbL2-M-unsplash.jpg" alt="">
            </div>
            
         <div class="automatic-btn">
            <div class="auto-btn1"></div>
            <div class="auto-btn2"></div>
            <div class="auto-btn3"></div>
            <div class="auto-btn4"></div>
            <div class="auto-btn5"></div>
         </div>
         <div class="manual-navigation">
           <label for="radio1" class="manual-btn"></label>
           <label for="radio2" class="manual-btn"></label>
           <label for="radio3" class="manual-btn"></label>
           <label for="radio4" class="manual-btn"></label>
           <label for="radio5" class="manual-btn"></label>
         </div>
        </div>
    </div>
</body>
</html>
